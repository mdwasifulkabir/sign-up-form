<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--image section-->
  <div class="logo-section">
    <img id="bg-image" src="background.jpg" alt="Beautiful aurora">
    <div class="logo-container">
      <img id="odin-logo" src="odin-logo.png" alt="odin-project logo">
    </div>
  </div>

  <!--form section-->
  <div class="form-section">
    <div class="top-section">
      <p>This is not a real online service! You know you need something like this in
        your life to help you realize your deepest dreams. <br>
        Sign up now to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>    
    <div class="form-container">
      <form action="" method="post">
        <p>
          <label for="first-name">
            FIRST NAME
            <input type="text" id="first-name" name="first-name">
          </label>
        </p>
        <p>
          <label for="last-name">
            LAST NAME
            <input type="text" id="last-name" name="last-name">
          </label>
        </p>
        <p>
          <label for="user-email">
            EMAIL
            <input type="email" id="user-email" name="user-email">
          </label>
        </p>
        <p>
          <label for="phone-number">
            PHONE NUMBER
            <input type="tel" id="phone-number" name="phone-number">
          </label>
        </p>
        <p>
          <label for="user-password">
            PASSWORD
            <input type="password" id="user-password" name="user-password">
          </label>
        </p>
        <p>
          <label for="password-confirm">
            CONFIRM PASSWORD 
            <input type="password" id="password-confirm" name="password-confirm">
          </label>
        </p>
      </form>
    </div>
    <div class="bottom-section">

    </div>
  </div>
</body>
</html>
